<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-card class="example-card">
  <mat-card-header>
    <!-- TODO: upload profile picture -->
    <div mat-card-avatar class="example-header-image">

    </div>

    <mat-card-title>{{profileData.firstName}}</mat-card-title>
    <mat-card-title>{{profileData.lastName}}</mat-card-title>
    <button (click)="editUserInfoDialog()" color="primary" mat-mini-fab>
      <i class="material-icons">edit</i></button>

    <mat-card-subtitle style="color:#000000">

      <h4 class="mat-card-content">{{profileData.email}}</h4>
      <h4 class="mat-card-content">{{profileData.bio}}</h4>
      <button (click)="editUserBioDialog()" color="primary" mat-mini-fab>
        <i class="material-icons">edit</i></button>
    </mat-card-subtitle>

  </mat-card-header>


  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" width="400px"-->
  <!--alt="Photo of a Shiba Inu">-->

</mat-card>
