<div class="pop-up" mat-dialog-content style="overflow: inherit">
  <form
    #editBioControl="ngForm"
    #formElement
    (ngSubmit)="submitForm()"
  >
    <h1 mat-dialog-title>{{'editBioDialog.editBio' | translate}}</h1>
    <mat-form-field>
      <textarea
        #bioControl="ngModel"
        #bioElement
        [(ngModel)]="data.bio"
        matInput
        name="bio"
        placeholder="Bio"
        required
      ></textarea>
    </mat-form-field>


    <div mat-dialog-actions>
      <button mat-button type="submit">{{'editBioDialog.submit' | translate}}</button>

    </div>
  </form>

  <button (click)=dialogRef.close(this.data) class="cancel-button" color="warn" mat-mini-fab>X</button>

</div>
