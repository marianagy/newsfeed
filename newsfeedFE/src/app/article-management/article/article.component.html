<div class="article-card-single">
  <div [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}"
       class="featured-img-wrapper">>
    <!--<img alt="featured-image"-->
    <!--src={{article.image}}>-->
  </div>

  <div class="article-single-total">
    <h1 class="article-title">{{article.title}}</h1>
    <div [innerHTML]="article.content" class="article-content"></div>

    <!--<img src="{{article.profileDTO.photo}}" alt="Profile pic" />-->
    <h4>{{'article.author' | translate}} {{article.profileDTO.firstName}} {{article.profileDTO.lastName}}</h4>
    <button (click)="addUpvote(article.id)" class="like-button" mat-button>
      <i *ngIf="!articleUpvoted" class=" material-icons">favorite_border</i>
      <i *ngIf="articleUpvoted" class="material-icons">favorite</i>
    </button>
    <app-add-comment></app-add-comment>
  </div>

</div>
