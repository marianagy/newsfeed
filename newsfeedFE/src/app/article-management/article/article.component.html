<mat-card class="article-card">
  <img alt="featured-image"
       mat-card-avatar src={{article.image}}>

  <span class="badge">{{article.id}}</span>
  <mat-card-title>{{article.title}}</mat-card-title>
  <p>{{article.content}}</p>
  <button (click)="addUpvote(article.id)" mat-button>
    <i *ngIf="!articleUpvoted" class="material-icons">favorite_border</i>
    <i *ngIf="articleUpvoted" class="material-icons">favorite</i>
  </button>


</mat-card>
