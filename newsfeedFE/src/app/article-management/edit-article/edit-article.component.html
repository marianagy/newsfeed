<div (clickOutside)="onNoClick()" class="pop-up" mat-dialog-content style="overflow: inherit">
  <form
    #addArticleControl="ngForm"
    #formElement
    (ngSubmit)="submitForm()"
  >
    <h1 mat-dialog-title>{{'editArticleDialog.editArticle' | translate}}</h1>

    <mat-form-field class="title-input">
      <input
        #titleControl="ngModel"
        #titleElement
        [(ngModel)]="data.title"
        matInput
        name="title"

        required
      >
    </mat-form-field>
    <textarea

      #contentControl="ngModel"
      #contentElement
      [(ngModel)]="data.content"
      matInput
      name="content"

      required
    >
    </textarea>

    <button (click)="imgFileInput.click()" mat-button md-button
            type="button">{{'editArticleDialog.addPhoto' | translate}}
    </button>

    <input #imgFileInput (change)="previewImage($event)" hidden type="file"/>
    <div id="chosen_image" style="float:right" width="100px">

    </div>

    <div mat-dialog-actions>
      <button mat-button type="submit">{{'editArticleDialog.submit' | translate}}</button>

    </div>


  </form>
  <button (click)=this.dialogRef.close(this.data) class="cancel-button" color="warn"
          mat-mini-fab>
    X
  </button>
</div>
